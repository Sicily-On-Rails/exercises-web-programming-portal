<!DOCTYPE html>
<html>
<head>
  <title>Meetup programmazione web</title>
  <style>
    table, th, td {
      border: 1px solid black;
    }
  </style>

</head>
  <body>
    <h1>Tabelle in html</h1>
    <table>
      <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Età</th>
      </tr>
      <tr>
        <td>Nino</td>
        <td>Scaffidi</td>

      </tr>
      <tr>
        <td>Gioele</td>
        <td>Scaffidi</td>

    <h1>Lista non ordinata html</h1>
    <ul>
      <li>Caffè</li>
      <li>latte</li>
    </ul>

    <h1>Lista ordinata </h1>
    <ol>
      <li>Nino</li>

    </ol>

    <h1>Lista ordinata alfabetica </h1>
    <ol type="A">

      <li>Alessandro</li>
    </ol>

</html>
